{% load static %}
<!doctype html>
<html lang="en">
  <head>
  	<title>Login 10</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="{% static 'https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' %}">

	<link rel="stylesheet" href="{% static 'css/style.css' %}">

	</head>
	<body class="img js-fullheight" style="background-image: url({% static 'images/bg.jpg' %});">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section" style="color:darkgreen;">REGISTER HERE</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<form action="" method="post" class="signin-form">
					{% csrf_token %}
		      		<div class="form-group">
		      			<input type="text" name="name" class="form-control" placeholder="Username" required>
		      		</div>
					<div class="form-group">
		      			<input type="email" name="email" class="form-control" placeholder="Email ID" required>
		      		</div>
					<div class="form-group">
		      			<input type="text" name="username" class="form-control" placeholder="Username" required>
		      		</div>
					<div class="form-group">
		      			<input type="password" name="password" class="form-control" placeholder="Enter Password" required>
		      		</div>
					<div class="form-group">
		      			<input type="password" name="cpassword" class="form-control" placeholder="Confirm Password" required>
		      		</div>
	            <div class="form-group" style="text-align:center;">
					<button class="btn btn-success" type="submit">REGISTER</button>
					<a href="/" type="submit"  class="btn btn-info" >Home</a>
<!--	            	<button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>-->
	            </div>
	          </form>
                    </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/popper.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>

	</body>
</html>
